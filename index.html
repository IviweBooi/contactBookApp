<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact-book-app</title>
    <!-- my stylesheets -->
    <link rel="stylesheet" type="text/css" href="header.css"/>
    <link rel="stylesheet" type="text/css" href="global.css"/>
    <link rel="stylesheet" type="text/css" href="sideBar.css"/>
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="images/phonebook.png"/>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/f88cd4a022.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="header-div" id="left-div">
            <button type="button" id="user-profile-pic"><i class="fa-solid fa-user"></i></button>
            <h1 id="user-name">Name Surname</h1>
        </div>
        <div class="header-div" id="right-div">
            <button type="button" id="theme-icon"><img src="images/theme-icon.png"></button>
            <div id="search-bar-box">
                <input type="text" placeholder="Search in site..." autocomplete="on">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <!-- sideBar -->
    <nav>
        <div class="nav-link" id="contacts-box">
            <div class="nav-icon"><i class="fa-solid fa-address-book"></i></div>
            <h2 class="link-item">Contacts</h2>
        </div>
        <div class="nav-link" id="favourites-box">
            <div class="nav-icon"><i class="fa-solid fa-star"></i></div>
            <h2 class="link-item">Favorites</h2>
        </div>
        <div class="nav-link" id="recent-box">
            <div class="nav-icon"><i class="fa-solid fa-clock"></i></div>
            <h2 class="link-item">Recently Added</h2>
        </div>
        <div class="nav-link" id="add-contact-box">
            <div class="nav-icon"><i class="fa-solid fa-plus"></i></div>
            <h2 class="link-item">Add Contact</h2>
        </div>
        <div class="nav-link" id="delete-contact-box">
            <div class="nav-icon"><i class="fa-solid fa-trash"></i></div>
            <h2 class="link-item">Delete Contact</h2>
        </div>
    </nav>
</body>
</html>
