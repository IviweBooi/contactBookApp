<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>contact-book-app</title>
    <!-- my stylesheets -->
    <link rel="stylesheet" type="text/css" href="header.css"/>
    <link rel="stylesheet" type="text/css" href="global.css"/>
    <link rel="stylesheet" type="text/css" href="sideBar.css"/>
    <link rel="stylesheet" type="text/css" href="main-content.css"/>
    <!-- tab icon -->
    <link rel="icon" type="image/png" href="images/phonebook.png"/>
    <!-- icons -->
    <script src="https://kit.fontawesome.com/f88cd4a022.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header -->
    <header style="z-index: 999;">
        <div class="header-div" id="left-div">
            <button type="button" id="user-profile-pic"><i class="fa-solid fa-user"></i></button>
            <h1 id="user-name">Iviwe Booi</h1>
        </div>
        <div class="header-div" id="right-div">
            <button type="button" id="theme-icon"><img src="images/theme-icon.png"></button>
            <div id="search-bar-box">
                <input type="text" placeholder="Search in site..." autocomplete="on">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </header>

    <!-- content -->
    <div id="content">
        <div id="side-div">
            <button class="nav-link" id="contacts-box">
                <div class="nav-icon"><i class="fa-solid fa-address-book"></i></div>
                <h2 class="link-item">Contacts</h2>
            </button>
            <button class="nav-link" id="favourites-box">
                <div class="nav-icon"><i class="fa-solid fa-star"></i></div>
                <h2 class="link-item">Favorites</h2>
            </button>
            <button class="nav-link" id="recent-box">
                <div class="nav-icon"><i class="fa-solid fa-clock"></i></div>
                <h2 class="link-item">Recently Added</h2>
            </button>
            <button class="nav-link" id="add-contact-box">
                <div class="nav-icon"><i class="fa-solid fa-plus"></i></div>
                <h2 class="link-item">Add Contact</h2>
            </button>
            <button class="nav-link" id="delete-contact-box">
                <div class="nav-icon"><i class="fa-solid fa-trash"></i></div>
                <h2 class="link-item">Delete Contact</h2>
            </button>

        </div>

        <!-- main-content -->

        <div id="scroll-div">
            <div id="landing-page">
                <div id="text-div">
                    <h1 id="h1-box">Welcome to Your Contact<br/>Book</h1>
                    <p id="p-box">Manage your contacts efficiently.</p>
                </div>
                <div id="search-contact-box">
                    <input type="text" id="search-contact" autocomplete="name" placeholder="Search Contact..." />
                </div>
                <button id="add-contact-btn">Add New Contact</button>
                <div id="action-btns">
                    <button class="action-btn" id="all-btb">All</button>
                    <button class="action-btn" id="favorites-btn">Favorites</button>
                    <button class="action-btn" id="recent-btn" style="margin-right: 0;">Recently Added</button>
                </div>

            </div>
            <div id="contacts-page">

            </div>
            <div id="add-contact-page"></div>
            <div id="recent-contacts-page"></div>
            <footer></footer>
        </div>
    </div>

</body>
</html>
